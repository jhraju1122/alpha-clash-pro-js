<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- daisy UI and tailwind  -->
<link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
<!-- CSS link added  -->
<link rel="stylesheet" href="index.css">


</head>
<body>
    <main  class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center">
        <!-- Home Screen -->
        <section id="home-screen" class="  text-white flex flex-col justify-center min-h-screen">
         <div class="flex flex-col items-center gap-10">
            <h1 class="text-8xl font-poppins font-extrabold">ALPHABET CLASH</h1>
<p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
<button onclick="play()" class="btn bg-white text-black font-bold">Play Now</button>
         </div>
        </section>
    <!-- Play-Ground -->
        <section id="Play-Ground" class="hidden">
            <!-- screen -->
            <div class="flex flex-col pt-20 items-center my-10">
                <div class="artboard artboard-horizontal phone-6 bg-[#ffffff80] border-8 rounded-2xl">
                    <div class="flex justify-center items-center">
                        <p class="bg-black text-white text-center px-6 pb-4 rounded-b-xl">Don't watch keyboard  while playing...</p>
                    </div>
                    <p id="current-alphabet" class="text-[90px] font-extrabold text-center items-center text-black uppercase">Y</p>
                </div>
            </div>
           
            <!-- Keyboard -->
            <div>
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="q" class="kbd">q</kbd>
                    <kbd id="w" class="kbd">w</kbd>
                    <kbd id="e" class="kbd">e</kbd>
                    <kbd id="r" class="kbd">r</kbd>
                    <kbd id="t" class="kbd">t</kbd>
                    <kbd id="y" class="kbd">y</kbd>
                    <kbd id="u" class="kbd">u</kbd>
                    <kbd id="i" class="kbd">i</kbd>
                    <kbd id="o" class="kbd">o</kbd>
                    <kbd id="p" class="kbd">p</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="a" class="kbd">a</kbd>
                    <kbd id="s" class="kbd">s</kbd>
                    <kbd id="d" class="kbd">d</kbd>
                    <kbd id="f" class="kbd">f</kbd>
                    <kbd id="g" class="kbd">g</kbd>
                    <kbd id="h" class="kbd">h</kbd>
                    <kbd id="j" class="kbd">j</kbd>
                    <kbd id="k" class="kbd">k</kbd>
                    <kbd id="l" class="kbd">l</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="z" class="kbd">z</kbd>
                    <kbd id="x" class="kbd">x</kbd>
                    <kbd id="c" class="kbd">c</kbd>
                    <kbd id="v" class="kbd">v</kbd>
                    <kbd id="b" class="kbd">b</kbd>
                    <kbd id="n" class="kbd">n</kbd>
                    <kbd id="m" class="kbd">m</kbd>
                    <kbd id="/" class="kbd">/</kbd>
                  </div>
            </div>
            
         <!-- keyboard finished -->

            <!-- Lifeline / score -->
           <div class="flex justify-around pt-20">
            <button class="btn"> 
                <img   src="./images/Group 24.png" alt="" srcset="">  <span class="text-2xl">1</span>
             </button>
           <button class="btn">
               <img src="./images/Group 28.png" alt="" srcset="">
             </button>
           </div>
           
        </section>
    
        <section class=" hidden flex items-center justify-center min-h-screen">
    <div class="text-center space-y-6 gap-10 bg-[#ffffff40] p-4">
        <h1 class="text-[80px] font-extrabold text-white">Score : <span>14</span> </h1>
        <button class="btn bg-white text-black font-bold">Play Now</button>
        <p class="font-semibold text-xl text-white">Practice will make you Pro</p>
    </div>
        </section>
    </main>
   

    <script src="./scripts/alfa-clash.js"></script>
    <script src="./scripts/utility.js"></script>
</body>
</html>
